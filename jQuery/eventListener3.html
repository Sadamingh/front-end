<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 style="font-size: 32px">A Typer</h1>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript">
      $(document).keyup(function(e) {
        console.log(e.keyCode);
        if (e.keyCode == 8) {
          var content = $('p').text();
          content = content.slice(0, -1);
          $('p').text(content);
        } else {
          $('p').append(String.fromCharCode(e.keyCode));
        }
      })
    </script>
  </body>
</html>
