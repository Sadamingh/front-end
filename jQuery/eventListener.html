<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 style="font-size: 32px">Title here</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript">
      $('h1').click(function test() {
        $('h1').css("color", "purple");
      })
      $('h1').mouseover(function test() {
        $('h1').css("font-size", "100px");
      })
      $('h1').mouseout(function test() {
        $('h1').css("font-size", "32px");
      })
    </script>
  </body>
</html>
