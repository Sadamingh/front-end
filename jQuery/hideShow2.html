<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button type="button" name="button" onclick="test()">Click to hide/show title</button>
    <h1>Title</h1>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript">
      function test() {
        $('h1').toggle();
      }
    </script>
  </body>
</html>
