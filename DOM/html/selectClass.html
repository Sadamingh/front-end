<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="changeme">
      <h1>Hello</h1>
    </div>
    <button type="button" name="button" onclick="change()">Change my color!</button>
    <script type="text/javascript">
      function change() {
        var list = document.getElementsByClassName('changeme');
        list[0].style.color = "red";
      }
    </script>
  </body>
</html>
