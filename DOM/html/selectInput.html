<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="checkbox" name="check" value="check">
    <button type="button" name="button" onclick="checkme()">Click to check</button>

    <script type="text/javascript">
      function checkme() {
        document.querySelector('input').click();
      }
    </script>
  </body>
</html>
