<!DOCTYPE html>

  <body onload="addContent()">
    <h1></h1>
    <h2></h2>
    <p></p>
    <script type="text/javascript">

      class Content {
        constructor(h1, h2, p) {
          this.h1 = h1;
          this.h2 = h2;
          this.h3 = p;
        }
      }

      var content = new Content("Hello", "World", "Welcome!");
